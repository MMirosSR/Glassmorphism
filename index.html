<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design with Glassmorphism</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <img src="https://assets.codepen.io/2621168/abstract.jpg" alt="abstract background">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="container" id="glass">
        <h2 class="seq">Hello world!</h2>
        <p class="seq">This is something</p>
    </div>
    <h1>Glassmorphism realized</h1>

    <!--ANIMATIONS PICTURE AND TEXT-->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script>
        const glass = document.getElementById("glass");
        const tl = gsap.timeline({defaults: {ease: "power2.inOut", duration:1.5 }})
        tl.from('img', {x:'-10%', opacity:0 })
        .from('.container', {opacity: 0, delay: .5, duration: 1}, "-=1.5")
        .from('.container', {x: '-20%', backdropFilter: 'blur(0px)'})
        .from('.seq',{y: -30, opacity: 0, stagger: .2, duration: .5}, "-=.5")
    </script>


</body>
</html>
